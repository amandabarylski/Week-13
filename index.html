    <form class="mx-1">
        <div class="row mb-3">

                <label for="title">Commission Title</label>
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="col-md-4">
                <label for="risk-rating">Risk Rating</label>
                <select class="form-control" id="risk-rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-8">
                <label for="description">Describe your commission.</label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="col-md-4">
                <button type="button" id="add-commission" class="btn btn-success mt-4">Add Commission</button>
            </div>
        </div>
    </form>
